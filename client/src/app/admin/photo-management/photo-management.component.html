<div class="row">
    <div *ngFor="let photo of photos" class="colsm-2">
        <h4>{{photo.username}}</h4>
        <img src="{{photo.url}}" alt="{{photo.username}}" class="img-thumbnail p-1">

        <div class="text-center">
            <button 
                class="btn btn-sm btn-success mr-1"
                (click)='approvePhotos(photo.id)'>
                Approve
            </button>
            <button 
                class="btn btn-sm btn-danger"
                (click)='rejectPhotos(photo.id)'>
                Reject
            </button>
        </div>
    </div>

   
</div>
